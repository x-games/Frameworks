<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Shopping style</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <!--<script src="js/main.js"></script>-->
</head>
<body>
    <div id="myData"></div>

    <script type="text/template" id="myTemplate">
        <h1><%= name %></h1>
        <p>Age: <%= age %></p>
        <hr/>
    </script>

    <script type="text/javascript">

        $.ajax({
            url: "data.json",
            async: false,
            dataType: "json",
            success: function(json) {
                console.log(json.data);
                _.each(json.data , function(num, key) {
                    var compiled = _.template($('#myTemplate').html());
                    $('#myData').append(compiled({
                        name : num.name,
                        age : num.age
                    }));
                    console.log(num, key);
                })
            }
        });

    </script>
</body>
</html>
